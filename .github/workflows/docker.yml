name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'

env:
  DOCKERHUB_USERNAME: xhh1128
  IMAGE_NAME: xhh1128/pulse

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ Release v${{ steps.version.outputs.version }}

            ### âœ¨ Features & Improvements

            **Connection Stability (LAN-like Experience)**
            - Server: Increased failure tolerance to 15 (45s), longer timeouts (4s health, 8s poll)
            - Client: Faster heartbeat (10s), longer timeouts (8s), optimized connection pool
            - Extended keep-alive to 120s, larger connection pools for stable connection

            **Mobile Fixes**
            - Fixed Footer: Removed 'Â·' separator on mobile
            - Fixed mobile table expansion: Single tap now works (touchstart + click handling)
            - Fixed swap partition display: Shows '0.00 MiB / 0.00 MiB' when empty

            **TCPing Improvements**
            - All targets displayed simultaneously with color highlighting
            - Statistics calculated based on selected target
            - CDN fallback for Chinese networks (unpkg as backup)

            **Client Binaries**
            - Compiled for Linux (amd64, arm64) and Windows (amd64)

            ### ðŸ“¦ Docker Images
            - `xhh1128/pulse:${{ steps.version.outputs.version }}`
            - `xhh1128/pulse:latest`

            ### ðŸ“¥ Client Downloads
            Client binaries are available in the repository: [client/](https://github.com/xhhcn/Pulse/tree/main/client)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
