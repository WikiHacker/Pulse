worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    server {
        listen 8008;
        server_name _;

        # 禁用绝对重定向，避免反代时端口问题
        absolute_redirect off;

        # Frontend static files
        root /usr/share/nginx/html;
        index index.html;

        # SSE (Server-Sent Events) endpoint - needs special handling for Cloudflare CDN
        location /api/events {
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection '';
            
            # Critical for SSE and Cloudflare CDN
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # Long timeout for SSE connections (Cloudflare allows up to 100s, but we use longer for direct connections)
            proxy_connect_timeout 5s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            
            # Disable request buffering
            proxy_request_buffering off;
            
            # Pass through X-Accel-Buffering header from backend
            proxy_pass_header X-Accel-Buffering;
            
            # Override Cache-Control for Cloudflare compatibility
            proxy_hide_header Cache-Control;
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            
            # CORS headers for SSE
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Accept, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;
            
            # Additional headers for Cloudflare compatibility
            add_header X-Accel-Buffering "no" always;
        }

        # API proxy to backend
        location /api/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # For SSE (Server-Sent Events) - ensure no buffering
            proxy_buffering off;
            proxy_cache off;
            
            # CORS headers for API requests
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            
            # Handle OPTIONS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Max-Age "3600" always;
                add_header Content-Type "text/plain charset=UTF-8" always;
                add_header Content-Length "0" always;
                return 204;
            }
        }

        # Health check endpoint
        location /healthz {
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
        }

        # SPA fallback - serve index.html for all non-file routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

